<div id="menu-container">
    <form id="formaviso" class="col s10 m10 offset-m1 offset-s1 panelbackground">
        <hr>
        <h5 class="center"> Seguimientos del Sitio</h5>
        <hr>
        <div class="row">
            <div id="submenus" class="col s5 m3" style="border:1px solid black !important; margin:20px !important;">
                <div class="switch">
                    <label>
                        Agregar
                        <input type="checkbox" name="editar">
                        <span class="lever right-align"></span>Editar
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m4">
                <input type="text" class="validate center" name="titulo" placeholder="Titulo">
            </div>
            <div class="file-field input-field col s12 m8">
                <div class="btn">
                    <i class="material-icons">attach_file</i>
                    <span>Adjuntar</span>
                    <input type="file" id="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" name="fileToUpload" id="fileToUpload">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s9" style="margin-top:30px">
                <textarea id="textarea" row="2" class="materialize-textarea" name="contendio" required></textarea>
                <label for="textarea">
                    Escriba una descripcion del seguimiento !!
                </label>
            </div>
        </div>
    </form>
</div>
</div>
